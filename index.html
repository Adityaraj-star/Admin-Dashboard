<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="top-header">
            <div class="search-bar">
                <img class="search-icon" src="img/magnify.svg" alt="Search Icon" title="Search Icon">
                <input class="input-box" type="text">
            </div>
            <div class="profile">
                <img class="bell-ring" src="img/bell-ring.svg" alt="Notification Icon" width="24px" height="24px">
                <img class="avatar" src="img/avatar.jpg" alt="Profile Avatar" width="24px" height="24px">
                <span class="name">Aditya Raj</span>
            </div>
        </div>
        <div class="bottom-header">
            <div class="greeting-area">
                <img class="profile-avatar" src="img/avatar.jpg" alt="Profile Avatar" width="48px" height="48px">
                <p class="greeting">Hi there,</p>
                <p class="name-id"><strong>Aditya Raj(@raj)</strong></p>
            </div>
            <div class="action-buttons">
                <button class="action">New</button>
                <button class="action">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </header>
</body>
</html>
